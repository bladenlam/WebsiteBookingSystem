<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System: Board Game</title>
    <link rel="stylesheet" type="text/css" href="css/boardgamebooking.css">

</head>
   <body>
       <header>
        <a href="#" class="logo">Board Game Cafe</a>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="boardgame.html" >Board Games</a></li>
            <li><a href="karaoke.html">Karaoke</a></li>
            <li><a href="boardgamebooking.html" class="active">Booking</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
       </header>

       <section>
           <div class="container">
               <h2>Booking</h2>
                <div class="row-1-dropdownbox">
                    <div class="selectbox">

                        <label for="">Package</label>

                        <select  id="Package" onchange="OnPackageChange()">
                        <option value="" disabled selected>Packages</option>
                        <option value="None">None</option>

                        <option value="" disabled>Boardgame Packages</option>
                        <option value="FourCrowd">Fours a Crowd</option>
                        <option value="TheMarathon">The Marathon</option>
                        <option value="Wargame">Wargame</option>

                        <option value="" disabled>Karaoke Packages</option>
                        <option value="TwoCompany">Two is Company</option>
                        <option value="PartyTime">Party Time</option>
                        <option value="TheRiot">The Riot</option>
                        </select>

                    </div>


                    <div class="selectbox">
                        <label for="">Activity Type</label>
                        <select  id="ActivityType" onchange="OnActivityTypeChange()">
                            <option value="" disabled selected>Activity Type</option>
                            <option value="Boardgame">Boardgame</option>
                            <option value="Karaoke">Karaoke</option>
                        </select>
                    </div>


                    <div class="selectbox">
                        <label for="">People</label>
                        <select  id="NumOfPpl" onchange="OnNumPeopleChange(this)">
                            <option value="" disabled selected>Number of People</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>

                    </div>


                    <div class="selectbox">
                        <label for="">Start Time</label>
                        <select  id="StartTime" onchange="OnTimeChange()">
                            <option value="Blank" disabled selected>Start Time</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                            <option value="24">24:00</option>
                        </select>

                    </div>



                    <div class="selectbox">
                        <label for="">End Time</label>
                        <select  id="EndTime" onchange="OnTimeChange()">
                            <option value="" disabled selected>End Time</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                            <option value="24">24:00</option>
                            </select>

                    </div>



                    <div class="selectbox">
                        <label for="">Day</label>
                        <select  id="DateDay">
                            <option value="" disabled selected>DD</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
        
        
                            </select>

                    </div>


                    
                    <div class="selectbox">
                        <label for="">Month</label>
                        <select  id="DateMonth">
                            <option value="" disabled selected>MM</option>
                            <option value="1">January</option>
                            <option value="2">Febuary</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                            </select>
                    </div>



                    <div class="selectbox">
                        <label for="">Private Room</label>
                        <select  id="PrivateRoom" onchange="OnPrivateRoomChange()">
                            <option value="" disabled selected>Private Room</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>

                    </div>

                </div>


                <div class="row-2-personal-cart">
                    <div class="personalinfo">
                        <h2>Registration Form</h2>
                        <div class="form">
                            <div class="inputbox">
                            <label for="" class="label">First Name</label>
                            <input type="text" class="input" id="firstname">
                            </div>
    
                            <div class="inputbox">
                                <label for="" class="label">Last Name</label>
                                <input type="text" class="input" id="lastname">
                            </div>
    
                            <div class="inputbox">
                                <label for="" class="label">Email</label>
                                <input type="text" class="input" id="email">
                            </div>
    
                            <div class="inputbox">
                                <label for="" class="label">Phone Number</label>
                                <input type="text" class="input" id="phonenum">
                            </div>
    
                            <div class="inputbox">
                                <label for="" class="label">Additional Info</label>
                                <input type="text" class="input" id="additionalinfo">
                            </div>

                        </div>

                    </div>

                    <div class="cartsec">
                        <h2>Cart</h2>


                        <table id="carttable">
                            <!-- TR = Table Row-->
                            <tr> 
                                <!-- TH = Table Header-->
                                <th class="table-label">Item</th>
                                <th class="table-label">People</th>
                                <th class="table-label">Duration</th>
                                <th class="table-label">Cost</th>
                                <th class="table-label">Total</th>
                            </tr>
            
                            <tr>
                                <td> <span id="item"></span> </td>
                                <td> <span id="people"></span> </td>
                                <td> <span id="duration"></span> </td>
                                <td> <span id="cost"></span> </td>
                                <td> <span id="total"></span> </td>
                            </tr>
            
                        </table>
                        <p id="grandtotal">Total:</p>
                    </div>
                </div>

                <form action="checkout.html">
                    <button type="submit" class="checkoutbutton" onclick="Checkout()">Checkout</button>

                </form>
                
            </div>



            <!--<h2 id="text">Boardgames</h2>
            <a href="#cardsection" class = "btn" id="btn">Explore</a> -->

        </section>

        </div>
    </body>
    <script src = "js/boardgamebooking.js"></script>
</html>
